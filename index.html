<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <div class="container-fluid"> <!-- Ganti ini -->
      <a class="navbar-brand" href="#">Parsinta</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">About</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
        </ul>

        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a href="#" class="nav-link dropdown-toggle active" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Siti Arbaisyah
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Settings</a></li>

   <main class="py-4">
  <div class="container">

  <button type="button" class="btn btn-success" data-bs-target="#myModal"data-bs-toggle="modal">
    Forgot password
  </button>

  <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="loginModal" id="myModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <div class="modal-title">Please enter your email to reset password</div>
                <button type="button" class="btn-close ms-auto" data-dismiss="modal" aria-label="Close">
                </button>
            </div>
            <div class="modal-body">
               <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control">
               </div>
               <button type="submit" class="btn btn-primary mt-3">Reset</button>
            </div>

            <!-- <div class="modal-footer"> -->

                <!-- <button class="btn btn-primary" type="button">Login</button> -->

    </div>
  </div>
